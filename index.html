<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="amount">
        <h2>Currency Converter</h2>
        <p>Enter Amount</p>
        <input id="input" type="text" placeholder="Enter the amount" value="100">
    </div>
    <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select-containers">
                <img src="https://flagsapi.com/US/shiny/64.png" alt="INR">
                <select name="from">
                    <!-- <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option> -->
                </select>
            </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
            <p>To</p>
            <div class="select-containers">
                <img src="https://flagsapi.com/IN/shiny/64.png" alt="INR">
                <select name="to">
                    <!-- <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option> -->
                </select>
            </div>
        </div>
    </div>
    <div class="message">1 USD =85 INR</div>
    <button id="convert">Convert</button>
     </div>
    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>

</html>
